<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="main.js"></script>
    <title>Cyclone Weather</title>
</head>
<body>
    <div id="content">
        <header>
            <div class="title-container">
                <span class="material-symbols-outlined">cyclone</span>
                <div class="title">Cyclone Weather</div>
            </div>
        </header>
        <main>
            <form onsubmit="return false">
                <label for="search">Enter City Below!</label>
                <input type="text" name="search" id="search">
                <span class="error"></span>
            </form>
        </main>
        <footer>
            <div class="footer-copyright">Copyright</div>
            <div class="footer-logo">
                <span class="material-symbols-outlined">copyright</span>
            </div>
            <div class="footer-info">2022 Derbzzzzzz</div>
            <a href="https://github.com/Derbzzzzzz" target="_blank" rel="noopener noreferrer">
                <img class="footer-github">
            </a>
        </footer>
    </div>
    
</body>
</html>
