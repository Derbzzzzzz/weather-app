<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="main.js"></script>
    <title>Cyclone Weather</title>
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html">
                <div class="title-container">
                    <span class="material-symbols-outlined">cyclone</span>
                    <div class="title">Cyclone Weather</div>
                </div>
            </a>
        </header>
        <main>
            <form onsubmit="return false">
                <input type="text" name="search" id="search" placeholder="Enter City Here..." autocomplete="off">
                <span class="error"></span>
                <div class="switch-title">Celcius</div>
                <label class="switch">
                  <input class="checkbox" type="checkbox">
                  <span class="slider round"></span>
                </label>
            </form>

            <div class="info">
                <div class="main-info">
                    <div class="city"></div>
                    <div class="country"></div>
                    <div class="weather"></div>
                </div>
                <div class="sub-info">
                    <div class="temp-container"><span class="temp"></span><sup >&deg;<span class="abbrev">F</span></sup></div>
                    <div class="extra-info">
                        <div class="feels-like-container">Feels Like: <span class="feels-like"></span><sup class = "deg">&deg;<span class="abbrev">F</span></sup></div>
                        <div class="humidityContainer">Humidity: <span class="humidity"></span>%</div>
                    </div>
                </div>
            </div>




        </main>
        <footer>
            <div class="footer-copyright">Copyright</div>
            <div class="footer-logo">
                <span class="material-symbols-outlined">copyright</span>
            </div>
            <div class="footer-info">2022 Derbzzzzzz</div>
            <a href="https://github.com/Derbzzzzzz" target="_blank" rel="noopener noreferrer">
                <img class="footer-github">
            </a>
        </footer>
    </div>
    
</body>
</html>
