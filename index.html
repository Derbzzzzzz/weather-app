<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="main.js"></script>
    <title>Cyclone Weather</title>
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html">
                <div class="title-container">
                    <span class="material-symbols-outlined">cyclone</span>
                    <div class="title">Cyclone Weather</div>
                </div>
            </a>
        </header>
        <main>
            <form onsubmit="return false">
                <input type="text" name="search" id="search" placeholder="Enter City Here..." autocomplete="off">
                <br>
                <span class="error"></span>
            </form>

            <div class="info">
                <div class="main-info">
                    <div class="city">London</div>
                    <div class="country">United Kingdom</div>
                    <div class="weather">Cloudy</div>
                </div>
                <div class="sub-info">
                    <div class="temp">81<sup>&deg;F</sup></div>
                    <div class="extra-info">
                        <div class="feels-like">Feels Like: 90<sup>&deg;F</sup></div>
                        <div class="humidity">Humidity: 34%</div>
                    </div>
                </div>
            </div>




        </main>
        <footer>
            <div class="footer-copyright">Copyright</div>
            <div class="footer-logo">
                <span class="material-symbols-outlined">copyright</span>
            </div>
            <div class="footer-info">2022 Derbzzzzzz</div>
            <a href="https://github.com/Derbzzzzzz" target="_blank" rel="noopener noreferrer">
                <img class="footer-github">
            </a>
        </footer>
    </div>
    
</body>
</html>
